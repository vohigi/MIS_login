<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/registration.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav id="navBar">
      <ol class="nav-links">
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-home"></i>
            <div class="nav-text"><span class="nav-text-span">huy</span></div>
          </a>
        </li>
        <li id="with-content">
          <a href="#" class="nav-link">
            <i class="fas fa-home"></i>
            <div class="nav-text"><span class="nav-text-span">huy</span></div>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-home"></i>
            <div class="nav-text"><span class="nav-text-span">huy</span></div>
          </a>
        </li>
      </ol>
    </nav>
    <script src="../js/navBar.js"></script>
    <div class="form-container register-container">
      <form class="register">
        <h1>Створення декларації</h1>
        <div id="error"></div>

        <div class="row">
          <div class="input-group">
            <label for="first-name" class="register-label pointer"
              >Ім'я:<span class="redstar">*</span></label
            >
            <input
              type="text"
              name="first-name"
              id="first-name"
              class="register-input corners"
            />
          </div>
          <div class="input-group">
            <label for="middle-name" class="register-label pointer"
              >По-батькові:<span class="redstar">*</span></label
            >
            <input
              type="text"
              name="middle-name"
              id="middle-name"
              class="register-input corners"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="second-name" class="register-label pointer"
              >Прізвище:<span class="redstar">*</span></label
            >
            <input
              type="text"
              name="second-name"
              id="second-name"
              class="register-input corners"
            />
          </div>
          <div class="input-group">
            <label for="phone" class="register-label pointer"
              >Телефон:<span class="redstar">*</span></label
            >
            <input
              type="text"
              name="phone"
              id="phone"
              class="register-input corners"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="password" class="register-label pointer"
              >Пароль:<span class="redstar">*</span></label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="register-input corners"
            />
          </div>
          <div class="input-group">
            <label for="second-password" class="register-label pointer"
              >Повторіть пароль:<span class="redstar">*</span></label
            >
            <input
              type="password"
              name="second-password"
              id="second-password"
              class="register-input corners"
            />
          </div>
        </div>
        <!-- LastName  MiddleName  FirstName  TaxID  Phone  Email  BirthDate -->
        <div class="row">
          <div class="input-group">
            <label for="gender" class="register-label"
              >Стать:<span class="redstar">*</span></label
            >
            <select
              name="gender"
              id="gender"
              class="register-input corners pointer"
            >
              <option value="not-chosen" disabled selected>Не вибрано</option>
              <option value="male" class="pointer">Чоловіча</option>
              <option value="female" class="pointer">Жіноча</option>
            </select>
          </div>

          <div class="input-group">
            <label for="adress" class="register-label pointer"
              >Адреса:<span class="redstar">*</span></label
            >
            <input
              type="text"
              name="adress"
              id="adress"
              class="register-input corners"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="ident-code" class="register-label pointer"
              >Ідентифікаційний код<span class="redstar">*</span></label
            >
            <input
              type="text"
              name="ident-code"
              id="ident-code"
              class="register-input corners"
            />
          </div>
          <div class="input-group">
            <label for="email" class="register-label pointer"
              >Електронна пошта:<span class="redstar">*</span></label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="register-input corners"
            />
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="date-of-birth" class="register-label pointer"
              >Дата народження<span class="redstar">*</span></label
            >
            <input
              type="date"
              name="date-of-birth"
              id="date-of-birth"
              class="register-input corners pointer"
              min="1900-01-01"
              value=""
            />
          </div>
          <div class="input-group button-container">
            <button
              type="submit"
              id="register-btn"
              class="register-button corners"
            >
              Створити декларацію
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="success-declaration" id="success-form">
      <div class="black-screen"></div>
      <form class="success-form column">
        <div class="information">
          Декларація створена успішно
        </div>
        <div class="confirm">
          <button type="button" id="submit-declaration">OK</button>
        </div>
      </form>
    </div>
    <script src="../js/registerValidation.js"></script>
    <script src="../js/http.js"></script>
  </body>
</html>
